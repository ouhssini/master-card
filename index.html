<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./mc-logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Master card</title>
</head>
<body>
    <div class="card">
        <!-- front  -->
        <div class="card-front">
            <img src="./mc-logo.svg" alt="master card logo" class="logo">
            <div class="logo-name">Master Card</div>
            <h3 class="brand-name">Mastercard<sup>&reg;</sup></h3>
            <img src="./chip.png" alt="master card chip" class="identify">
            <h4 class="number">5425 2334 3010 9903</h4>
            <h6 class="valid">valid thru</h6>
            <h5 class="valid valid-date">12/26</h5>
            <div class="card-holder">Mr ouhssini ahmed</div>
            <div class="overlay"></div>
        </div>
        <!-- back -->
        <div class="card-back">
            <div class="bar"></div>
            <div class="sec-bar">9903 304</div>
            <div class="silver"></div>
            <div class="text"> The magnetic stripe contains encoded information about the card, such as the card number, expiration date, and other details, which can be read by card readers</div>
            <div class="text top-text">authorized signature not valid unless signed</div>
            <div class="overlay overlay-back"></div>
        </div>
    </div>
</body>
</html>
